<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio</title>
  </head>
  <body>
    <p>Pilih buah favorit:</p>

    <form>
      <input type="radio" id="apel" name="fav_language" value="apel">
      <label for="apel">Apel</label><br />
      <input type="radio" id="mangga" name="fav_language" value="mangga">
      <label for="mangga">Mangga</label><br />
      <input type="radio" id="jeruk" name="fav_language" value="jeruk">
      <label for="jeruk">Jeruk</label>
    </form>
  </body>
</html>
